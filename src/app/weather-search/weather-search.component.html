<div class="container-fluid">
    <br/>
    <div class="card">
        <div class="card-body">
            <div class="well">
                <h5 class="card-title">Add a location</h5>
                <h2 class="card-text">Enter a zipcode:</h2>
                <form [formGroup]="form" (ngSubmit)="onSubmit()" class="input-group">
                    <div class="row">
                        <div class="col align-self-start">
                            <input
                                    class="form-control"
                                    placeholder="Zipcode"
                                    type="number"
                                    id="addLocation"
                                    formControlName="input"/>
                        </div>
                        <div class="col align-self-end">
                            <button
                                    class="btn btn-primary"
                                    id="addLocationBtn"
                                    type="submit"
                                    [disabled]="!form.valid">
                                Add location
                            </button>
                        </div>
                    </div>
                    <br/>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <app-weather-tab
            *ngFor="let zipCode of zipCodes"
            [zipCode]="zipCode"
            (delete)="deletePlace($event)"></app-weather-tab>
</div>
