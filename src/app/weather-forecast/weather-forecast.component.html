<div class="container-fluid" *ngIf="weather$ | async as weather">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">5-day forecast for {{ weather.city.name }} ({{ zipCode }})</h3>

    </div>
    <ul class="list-group" *ngFor="let day of weather.list |  slice:0:weather.list.length-2">
      
      <li 
        
        class="list-group-item">
        {{ day.dt * 1000 | date: 'dd EEE'}}:

        {{ day.weather[0].main }}
        - Min: {{ day.temp.max }}
        - Max: {{ day.temp.min }}

        <img class="icon" [src]="showIcon(day.weather[0].main)">
      </li>

    </ul>
  </div>
  <br>
  <button class="btn btn-success" tabindex="0" id="mainPageBtn" routerLink="/">&lt; Back to main page</button>
  <br>
</div>
